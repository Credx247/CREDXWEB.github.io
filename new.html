<!DOCTYPE html>
<html>
  <head>
    <title>Advisors</title>
    <script src="https://kit.fontawesome.com/629632589e.js" crossorigin="anonymous"></script>
    <style>
      .ads body{
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        display: flex;
      }
      .ads .text-area{
        display: flex;
        width: 90%;
        justify-content: space-around;
      }
      .ads .single-team{
        width: 300px;
        height: 350px;
        padding: 20px;
        background: #fff;
        position: relative;
        display: flex;
        align-items: flex-end;
        transition: .6s ease-out;
        box-shadow: 0 10px 10px rgba(0,0,0,0.5);
      }
      .ads .single-team:hover{
        transform: translateY(15px);
      }
      .ads .single-team:hover::before{
        opacity: 1;
      }
      .ads .single-team:hover .team-text{
        opacity: 1;
        transform: translateY(0);
      }
      .ads .single-team::before{
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
        height: 100%;
        background: linear-gradient(to top,#000,transparent);
        z-index: 2;
        transition: 0.5s;
        opacity: 0;
      }
      .ads .single-team img{
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        object-fit: cover;
      }
      .ads .single-team .team-text{
        position: relative;
        z-index: 3;
        color: #fff;
        opacity: 0;
        transform: translateY(60px);
        transition: 0.5s;
      }
    </style>
  </head>
  <body>
    <section class="ads">
      <div class="text-area">
        <div class="single-team">
          <img src="assets/About img/img/team/Jessica.png" width="250px">
          <div class="team-text">
            <h2>Jessica Daun</h2>
            <p>Web Developer</p>
            <p>
              <a href="#"><i class="fa-brands fa-2x fa-twitter" style="color: #fff;"></i></a>
              <a href="#"><i class="fa-brands fa-2x fa-telegram" style="color: #fff;"></i></a>
            </p>
          </div>
        </div>
        <div class="single-team">
          <img src="assets/About img/img/team/jerry.png" width="250px">
          <div class="team-text">
            <h2>Jerry</h2>
            <p>Web Developer</p>
            <p>
              <a href="#"><i class="fa-brands fa-2x fa-twitter" style="color: #fff;"></i></a>
              <a href="#"><i class="fa-brands fa-2x fa-telegram" style="color: #fff;"></i></a>
            </p>
          </div>
        </div>
        <div class="single-team">
          <img src="assets/About img/img/team/yawn.png" width="250px">
          <div class="team-text">
            <h2>Yawn</h2>
            <p>Web Developer</p>
            <p>
              <a href="#"><i class="fa-brands fa-2x fa-twitter" style="color: #fff;"></i></a>
              <a href="#"><i class="fa-brands fa-2x fa-telegram" style="color: #fff;"></i></a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
